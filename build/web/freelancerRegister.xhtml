<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="resources" name="css/bootstrap-min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/fontawesome/fontawesome-all.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-style.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-theme7.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="form-body">
            <div class="website-logo">
                <a href="index.html">
                    <div class="logo">
                        <img class="logo-size" src="images/logo-light.svg" alt="" />
                    </div>
                </a>
            </div>
            <div class="row">
                <div class="img-holder">
                    <div class="bg"></div>
                    <div class="info-holder">
                        <h:graphicImage library="resources" name="images/login-register/graphic3.svg"/>
                    </div>
                </div>
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>
                                Register
                            </h3>
                            <p>
                                And gain access to a pool of employeers for any job, Online.
                            </p>
                            <h:messages globalOnly="true"></h:messages><br/>
                             
                                <div class="page-links">
                                    <a href="freelancerRegister.xhtml" class="active">FreeLancer</a
                                    ><a href="employeerRegister.xhtml">Employeer</a>
                                </div>
                                <h:form>
                                    <h:inputText
                                        class="form-control" id="fname" p:placeholder="First Name" value="#{userController.freelancer.firstName}" required="true"
                                        requiredMessage="The firstname is required">
                                    </h:inputText>
                                    <h:message for="fname" class="errors"></h:message>


                                    <h:inputText
                                        class="form-control" id="lname" p:placeholder="Last Name"  value="#{userController.freelancer.lastName}" required="true"
                                        requiredMessage="The lastname is required"></h:inputText>
                                    <h:message for="lname" class="errors"></h:message>


                                    <h:inputText
                                        class="form-control" id="email" required="true" requiredMessage="The email is required" validatorMessage="The provided email is not of valid" p:placeholder="E-mail Address"  value="#{userController.freelancer.email}">
                                        <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                                    </h:inputText>
                                    <h:message for="email" class="errors"></h:message>

                                    <h:selectOneMenu
                                        class="form-control"
                                        id="cat"
                                        style="
                                        background-color: #f7f7f7;
                                        color: #000;
                                        margin-bottom: 14px;
                                        border: 0;
                                        font: Lato sans;
                                        font-size: 1rem;
                                        font-weight: 300;
                                        "
                                        required="true"
                                        requiredMessage="Please select a category"
                                        value="#{userController.freelancer.category}"
                                        >
                                        <f:selectItem itemLabel = "Category" />
                                        <f:selectItem itemValue = "Photographer" itemLabel = "Photographer" />
                                        <f:selectItem itemValue = "Graphic designer" itemLabel = "Graphic designer" />
                                    </h:selectOneMenu>
                                    <h:message for="cat" class="errors"></h:message>

                                    <h:inputText
                                        class="form-control" id="rate" p:placeholder="Hourly rate in $"  value="#{userController.freelancer.pricePerHour}" required="true" requiredMessage="The hourly rate is required" validatorMessage="The rate must be a number" converterMessage="Please enter digits only.">
                                    </h:inputText>
                                    <h:message for="rate" class="errors"></h:message>


                                    <h:inputSecret
                                        class="form-control" id="password" p:placeholder="Password"  value="#{userController.freelancer.password}" required="true" requiredMessage="The password is required" validatorMessage="The password must be atleast 8 characters">
                                        <f:validateLength minimum="8"/>
                                    </h:inputSecret>
                                    <h:message for="password" class="errors"></h:message>


                                    <div class="form-button">
                                        <h:commandButton value="Register" class="ibtn" action="#{userController.save()}">

                                        </h:commandButton>
                                        <a href="login.xhtml">Already have an account? Login</a>
                                    </div>
                                </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
