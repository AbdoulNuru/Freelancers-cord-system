<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Landing Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="resources" name="css/bootstrap-min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/fontawesome/fontawesome-all.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/landing/main.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/landing/color.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <header id="wt-header" class="wt-header wt-haslayout">
            <div class="wt-navigationarea">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <strong class="wt-logo"
                                    ><a href="index.html"
                                ><img
                                        src="resources/images/logo.png"
                                        alt="The logo will go here, but I don't have it yet🙆‍♂️" /></a
                                ></strong>
                            <div class="wt-rightarea">
                                <nav id="wt-nav" class="wt-nav navbar-expand-lg">
                                    <button
                                        class="navbar-toggler"
                                        type="button"
                                        data-toggle="collapse"
                                        data-target="#navbarNav"
                                        aria-controls="navbarNav"
                                        aria-expanded="false"
                                        aria-label="Toggle navigation"
                                        >
                                        <i class="lnr lnr-menu"></i>
                                    </button>
                                    <div
                                        class="collapse navbar-collapse wt-navigation"
                                        id="navbarNav"
                                        >
                                        <ul class="navbar-nav">
                                            <li>
                                                <a href="freelancerRegister.xhtml"
                                                   ><strong>Register</strong></a
                                                >
                                            </li>
                                            <li>
                                                <a href="login.xhtml"><strong>Login</strong></a>

                                            </li>
                                            <li>
                                                <a href="/about"><strong>About Us</strong></a>
                                            </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Header ends here-->
        <div class="wt-haslayout wt-bannerholder">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                        <div class="wt-bannerimages">
                            <figure class="wt-bannermanimg">
                                <h:graphicImage library="resources" name="images/bannerimg/img-01.png" />
                                <h:graphicImage library="resources" name="images/bannerimg/img-02.png" class="wt-bannermanimgone"/>
                                <h:graphicImage library="resources" name="images/bannerimg/img-03.png" class="wt-bannermanimgtwo"/>
                            </figure>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7">
                        <div class="wt-bannercontent">
                            <div class="wt-bannerhead">
                                <div class="wt-title">
                                    <h1>
                                        <span>Hire expert freelancers</span> for any job, Online
                                    </h1>
                                </div>
                                <div class="wt-description">
                                    <p>
                                        Consectetur adipisicing elit sed dotem eiusmod tempor
                                        incuntes ut labore etdolore maigna aliqua enim.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Scripts-->
    </h:body>
</html>
