<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="resources" name="css/bootstrap-min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/fontawesome/fontawesome-all.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-style.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-theme7.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="form-body">
            <div class="website-logo">
                <a href="index.html">
                    <div class="logo">
                        <img class="logo-size" src="images/logo-light.svg" alt="" />

                    </div>
                </a>
            </div>
            <div class="row">
                <div class="img-holder">
                    <div class="bg"></div>
                    <div class="info-holder">
                        <h:graphicImage library="resources" name="images/login-register/graphic3.svg"/>
                    </div>
                </div>
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Login</h3>
                            <p>
                                And gain access to a pool of expert freelancers for any job,
                                Online.
                            </p>
                            <h:messages globalOnly="true" infoClass="info" style="text-align: center; color: red;"></h:messages><br/>
                            <h:form>

                                <h:inputText
                                    class="form-control" id="email" required="true" requiredMessage="The email is required" validatorMessage="The provided email is not of valid" p:placeholder="E-mail Address"  value="#{userController.user.email}">
                                    <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                                </h:inputText>
                                <h:message for="email" class="errors"></h:message>

                                <h:inputSecret
                                    class="form-control" id="password" p:placeholder="Password"  value="#{userController.user.password}" required="true" requiredMessage="The password is required" validatorMessage="The password must be atleast 8 characters">
                                    <f:validateLength minimum="8"/>
                                </h:inputSecret>
                                <h:message for="password" class="errors"></h:message>
                                <div class="form-button">
                                    <h:commandButton value="Login" class="ibtn" action="#{userController.login()}">
                                        
                                    </h:commandButton>
                                    <a href="freelancerRegister.xhtml"
                                       >Don't have an account? Register</a
                                    >
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
