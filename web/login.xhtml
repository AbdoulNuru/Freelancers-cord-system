<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="resources" name="css/bootstrap-min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/fontawesome/fontawesome-all.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-style.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-theme7.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="form-body">
            <div class="website-logo">
                <a href="index.html">
                    <div class="logo">
                        <img class="logo-size" src="images/logo-light.svg" alt="" />
          
                    </div>
                </a>
            </div>
            <div class="row">
                <div class="img-holder">
                    <div class="bg"></div>
                    <div class="info-holder">
                        <h:graphicImage library="resources" name="images/login-register/graphic3.svg"/>
                    </div>
                </div>
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Login</h3>
                            <p>
                                And gain access to a pool of expert freelancers for any job,
                                Online.
                            </p>

                            <h:form>
                               
<!--                                    type="text"
                                    name="username"
                                    placeholder="E-mail Address"-->
                                    <!--                                    required-->
                                    <h:inputText class="form-control" p:placeholder="E-mail Address"/>
                               
<!--                                    type="password"
                                    name="password"
                                    placeholder="Password"-->
                                    <!--                                    required-->
                                    <h:inputSecret class="form-control" p:placeholder="Password"/>
                                <div class="form-button">
                                    <button id="submit" type="submit" class="ibtn">Login</button>
                                    <a href="freelancerRegister.xhtml"
                                       >Don't have an account? Register</a
                                    >
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
