<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
            <style>
                .card {
                    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                    max-width: 300px;
                    margin: auto;
                    text-align: center;
                    font-family: arial;
                }

                .title {
                    color: grey;
                    font-size: 18px;
                }

                button {
                    border: none;
                    outline: 0;
                    display: inline-block;
                    padding: 8px;
                    color: white;
                    background-color: #000;
                    text-align: center;
                    cursor: pointer;
                    width: 100%;
                    font-size: 18px;
                }

                a {
                    text-decoration: none;
                    font-size: 22px;
                    color: black;
                }

                button:hover, a:hover {
                    opacity: 0.7;
                }
            </style>
    </h:head>
    <h:body>

        <c:forEach items="#{userController.getAllFreelancers()}" var="item">

        <h2 style="text-align:center">Freelancer Profile and Details</h2>

        <div class="card">

            <h1>#{item.getFirstName()} #{item.getLastName()}</h1>
            <p class="title"> Category: #{item.getCategory()}</p>
            <p> Hourly Price: #{item.getPricePerHour()}</p>
              <p>#{item.getEmail()}</p>
            <div style="margin: 24px 0;">

            </div>
            <p><button>Book Now</button></p>
        </div>
        </c:forEach>
    </h:body>
</html>
