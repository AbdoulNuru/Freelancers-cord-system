<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="resources" name="css/bootstrap-min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/fontawesome/fontawesome-all.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-style.css"></h:outputStylesheet>
        <h:outputStylesheet library="resources" name="css/login/iofrm-theme7.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="form-body">
            <div class="website-logo">
                <a href="index.html">
                    <div class="logo">
                        <img class="logo-size" src="images/logo-light.svg" alt="" />
                    </div>
                </a>
            </div>
            <div class="row">
                <div class="img-holder">
                    <div class="bg"></div>
                    <div class="info-holder">
                        <h:graphicImage library="resources" name="images/login-register/graphic3.svg"/>
                    </div>
                </div>
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>
                                Register
                            </h3>
                            <p>
                                And gain access to a pool of employeers for any job, Online.
                            </p>
                            <div class="page-links">
                                <a href="freelancerRegister.xhtml" class="active">FreeLancer</a
                                ><a href="employeerRegister.xhtml">Employeer</a>
                            </div>
                            <h:form>
                                <h:inputText
                                    class="form-control" p:placeholder="First Name"/>
                                <!--                  type="text"
                                                  name="fName"
                                                  placeholder="First Name"
                                                  required-->

                                <h:inputText
                                    class="form-control" p:placeholder="Last Name"/>
                                <!--                  type="text"
                                                  name="lName"
                                                  placeholder="Last Name"
                                                  required-->

                                <h:inputText
                                    class="form-control" p:placeholder="E-mail Address"/>
                                <!--                  type="text"
                                                  name="email"
                                                  placeholder="E-mail Address"
                                                  required-->

                                <h:selectOneMenu
                                    class="form-control"
                                    style="
                                    background-color: #f7f7f7;
                                    color: #000;
                                    margin-bottom: 14px;
                                    border: 0;
                                    font: Lato sans;
                                    font-size: 1rem;
                                    font-weight: 300;
                                    "
                                    >
                                    <f:selectItem itemValue = "" itemLabel = "Category" />
                                    <f:selectItem itemValue = "" itemLabel = "Photographer" />
                                    <f:selectItem itemValue = "" itemLabel = "Graphic designer" />
                                </h:selectOneMenu>
                                <h:inputText
                                    class="form-control" p:placeholder="Hourly rate in $"/>
                                <!--                  type="number"
                                                  name="rate"
                                                  placeholder="Hourly rate in $"
                                                  required-->

                                <h:inputSecret
                                    class="form-control" p:placeholder="Password"/>
                                <!--                  type="password"
                                                  name="password"
                                                  placeholder="Password"
                                                  required-->

                                <div class="form-button">
                                    <button id="submit" type="submit" class="ibtn">
                                        Register
                                    </button>
                                    <a href="login.xhtml">Already have an account? Login</a>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
